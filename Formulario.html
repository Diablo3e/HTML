<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de informaci√≥n</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            background-image: url('IMAGENES_CECyTE/FotoPortadaWeb.jpg'); /* Cambia esto por la imagen de fondo que desees */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .form-container h2 {
            margin-bottom: 15px;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            font-size: 14px;
            margin: 10px 0;
        }
        .checkbox-container input {
            margin-right: 5px;
        }
        .submit-btn {
            background-color: #4b4b4b;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #333;
        }
        @media (max-width: 600px) {
            .form-container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>CECyTE</h2>
        <select>
            <option>- Modalidad -</option>
        </select>
        <select>
            <option>- Nivel -</option>
        </select>
        <select>
            <option>- Plantel -</option>
        </select>
        <select>
            <option>- Programa -</option>
        </select>
        <input type="text" placeholder="Nombre Completo" required>
        <input type="tel" placeholder="Celular" required>
        <input type="email" placeholder="Mail" required>
</body>
</html>
